---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5cc88c973985b400112b8857/webhook/forestry
sections:
- type: document
  path: site-metadata.json
  label: Global Site Config
  templates:
  - config
- type: document
  path: src/data/social.json
  label: Social Links
  templates:
  - social
- type: document
  path: src/data/author.json
  label: Author
  templates:
  - author
- type: document
  path: src/pages/index.md
  label: Home
  templates:
  - home
- type: document
  path: src/pages/contact.md
  label: Contact
  templates:
  - contact
- type: directory
  path: src/pages
  label: Pages
  create: documents
  match: "**/*"
  exclude: "{works/**,posts/**,products/**,work-portfolio.md,product-portfolio.md,index.md,contact.md}"
  templates:
  - page
- type: directory
  path: src/pages/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: src/pages/products
  label: Products
  create: all
  match: "**/*"
  templates:
  - product
- type: directory
  path: src/pages/works
  label: Works
  create: all
  match: "**/*"
  templates:
  - work
- type: document
  path: src/pages/blog.md
  label: Blog
  match: "**/*"
- type: document
  path: src/pages/product-portfolio.md
  label: Product Portfolio
- type: document
  path: src/pages/work-portfolio.md
  label: Work Portfolio
- type: document
  path: src/data/subscribe.json
  label: Subscribe
  templates:
  - subscribe
upload_dir: ''
public_path: https://res.cloudinary.com/arpit-goyal/image/upload
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
